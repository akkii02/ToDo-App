<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Rubik:400,700|Teko:400" rel="stylesheet">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>ToDo App</h1>
        </div>
    </header>
    <main>
        <div id="container">
            <div class="inputTodo">
                <input type="text" id="inputNote" placeholder="Enter your task...">
                <button id="addTodo">Add Todo</button>
            </div>
            <ul id="addTodoList"></ul>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
